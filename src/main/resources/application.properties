spring.profiles.active=dev
server.port=80
management.endpoints.web.exposure.include=*

mapper.mappers=com.ricardo.common.BaseMapper
mapper.not-empty=true
mapper.identity=MYSQL
#微信开发配置
# 开发者第三方用户唯一凭证
weixin4j.config.appid=wx88a6c069cf78bbd9
# 开发者第三方用户唯一凭证密钥
weixin4j.config.secret=fce4f8e2b27f0a4f627f834ae8ee7ea1
# 公众号原始ID
weixin4j.config.originalid=
# 消息加密方式 0:明文模式(默认), 1:兼容模式, 2:安全模式(推荐)
weixin4j.config.encodingtype=1
# 消息加密密钥(43位字符组成A-Za-z0-9)
weixin4j.config.encodingaeskey=0123456789abcedfghijklmnopqrstuvwxyzZXCVBNM
# 网页安全授权URL
weixin4j.config.oauthUrl=
# 微信支付配置
# 微信支付_商户ID，例如10000000001
weixin4j.payConfig.partnerId=
# 微信支付_商户密钥，由商户设置32位字符
weixin4j.payConfig.partnerKey=
# 微信支付_通知URL，异步接收微信支付结果的URL
weixin4j.payConfig.notifyUrl=
# 证书路径(pk12格式)，例如：/opt/cert/10000000001.pk12
weixin4j.payConfig.certPath=
# 证书密钥,默认为商户ID，例如：10000000001
weixin4j.payConfig.certSecret=
